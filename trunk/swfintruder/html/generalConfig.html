<h2 style="text-align: center;" >Configuration Window</h2>
<div style="margin: 5px;"><fieldset id="general">
<table><tr><td>Time (in ms): </td><td><input type="text" id="seconds" class="input" name="seconds" value='+seconds+'>'+"</td></tr>";
  str+='<tr><td>Evil Site: </td><td><input class="input" id="evilsite" type="text" name="evilsite" value='+evilsite+'>'+"</td></tr>";
  str+='</table></fieldset><input type="button" onclick="evilsite=$(\x27evilsite\x27).value;seconds=$(\x27seconds\x27).value;alert(\x27Configuration Saved!\x27);hideInfoDiv()" value="Save Config" class="submit"></div>';
